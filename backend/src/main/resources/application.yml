spring:
  application:
    name: delight-display-backend

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ecommerce}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL:20}
      minimum-idle: ${HIKARI_MIN_IDLE:10}
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true
        "[jdbc.batch_size]": 50
        "[order_inserts]": true
        "[order_updates]": true
        "[jdbc.fetch_size]": 50
        "[default_batch_fetch_size]": 32
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  async:
    enabled: true

server:
  port: ${SERVER_PORT:8081}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024
  tomcat:
    threads:
      max: 200
      min-spare: 20
    max-connections: 10000
    accept-count: 100
    connection-timeout: 20000

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:CHANGE_THIS_IN_PRODUCTION_USE_A_STRONG_256_BIT_SECRET_KEY_MINIMUM_32_CHARS}
  expiration: ${JWT_EXPIRATION:86400000}

# App Configuration
app:
  frontend-url: ${FRONTEND_URL:http://localhost:8080}
  upload:
    dir: ${UPLOAD_DIR:uploads}
    max-size: 5242880

# Logging
logging:
  level:
    root: INFO
    "[com.delightdisplay]": DEBUG
    "[org.springframework.security]": INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
